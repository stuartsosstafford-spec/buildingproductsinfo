backend:
  name: github
  repo: your-username/buildingproductsinfo
  branch: main
  base_url: https://buildingproductsinfo.co.uk
  auth_endpoint: /oauth/auth

media_folder: public/images
public_folder: /images

collections:
  - name: products
    label: Products
    folder: src/content/products
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Title, name: title, widget: string }
      - label: Category
        name: category
        widget: select
        options:
          - { label: Tools, value: tools }
          - { label: "Plumbing & Heating", value: plumbing-heating }
          - { label: "Electrical & Lighting", value: electrical-lighting }
          - { label: Building Materials, value: building-materials }
          - { label: "Fixings & Adhesives", value: fixings-adhesives }
          - { label: "Site Equipment & PPE", value: site-equipment-ppe }
          - { label: "Landscaping & Outdoors", value: landscaping-outdoors }
          - { label: "Interiors, Kitchens & Bathrooms", value: interiors-kitchens-bathrooms }
      - { label: Brand, name: brand, widget: string }
      - { label: Model Number, name: modelNumber, widget: string, required: false }
      - { label: Short Description, name: shortDescription, widget: text }
      - { label: Featured Image, name: featuredImage, widget: image }
      - label: Gallery Images
        name: galleryImages
        widget: list
        required: false
        field: { label: Image, name: image, widget: image }
      - label: Key Features
        name: keyFeatures
        widget: list
        field: { label: Feature, name: feature, widget: string }
      - label: Specifications
        name: specifications
        widget: list
        fields:
          - { label: Label, name: label, widget: string }
          - { label: Value, name: value, widget: string }
      - { label: Overview, name: overview, widget: text, required: false }
      - label: Who It's For
        name: whoItsFor
        widget: list
        required: false
        field: { label: Audience, name: audience, widget: string }
      - label: Pros and Cons
        name: prosAndCons
        widget: object
        required: false
        fields:
          - label: Pros
            name: pros
            widget: list
            field: { label: Pro, name: pro, widget: string }
          - label: Cons
            name: cons
            widget: list
            field: { label: Con, name: con, widget: string }
      - { label: Affiliate URL, name: affiliateUrl, widget: string, required: false }
      - { label: Affiliate Button Text, name: affiliateButtonText, widget: string, default: "Check Price" }
      - { label: Price, name: price, widget: string, required: false }
      - { label: Added Date, name: addedDate, widget: datetime }
      - { label: Updated Date, name: updatedDate, widget: datetime, required: false }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Featured, name: featured, widget: boolean, default: false }
      - { label: Meta Title, name: metaTitle, widget: string, required: false }
      - { label: Meta Description, name: metaDescription, widget: text, required: false }
      - label: Related Products
        name: relatedProducts
        widget: list
        required: false
        field: { label: Product Slug, name: slug, widget: string }
      - { label: Body, name: body, widget: markdown }

  - name: brands
    label: Brands
    folder: src/content/brands
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Logo, name: logo, widget: image, required: false }
      - { label: Website, name: website, widget: string, required: false }
      - { label: Established, name: established, widget: number, required: false }
      - { label: Meta Title, name: metaTitle, widget: string, required: false }
      - { label: Meta Description, name: metaDescription, widget: text, required: false }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }

  - name: guides
    label: Guides
    folder: src/content/guides
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Category, name: category, widget: string, required: false }
      - { label: Author, name: author, widget: string, default: "Editorial Team" }
      - { label: Publish Date, name: publishDate, widget: datetime }
      - { label: Updated Date, name: updatedDate, widget: datetime, required: false }
      - { label: Featured Image, name: featuredImage, widget: image, required: false }
      - { label: Meta Title, name: metaTitle, widget: string, required: false }
      - { label: Meta Description, name: metaDescription, widget: text, required: false }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }
