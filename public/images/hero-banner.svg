<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#2a4a7f"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Decorative building silhouettes (right side) -->
  <g opacity="0.08" fill="#ffffff">
    <!-- Tall building -->
    <rect x="880" y="80" width="60" height="220"/>
    <rect x="885" y="90" width="10" height="12" rx="1"/>
    <rect x="900" y="90" width="10" height="12" rx="1"/>
    <rect x="915" y="90" width="10" height="12" rx="1"/>
    <rect x="885" y="110" width="10" height="12" rx="1"/>
    <rect x="900" y="110" width="10" height="12" rx="1"/>
    <rect x="915" y="110" width="10" height="12" rx="1"/>
    <rect x="885" y="130" width="10" height="12" rx="1"/>
    <rect x="900" y="130" width="10" height="12" rx="1"/>
    <rect x="915" y="130" width="10" height="12" rx="1"/>
    <rect x="885" y="150" width="10" height="12" rx="1"/>
    <rect x="900" y="150" width="10" height="12" rx="1"/>
    <rect x="915" y="150" width="10" height="12" rx="1"/>
    <!-- Medium building -->
    <rect x="950" y="140" width="50" height="160"/>
    <rect x="955" y="150" width="10" height="12" rx="1"/>
    <rect x="970" y="150" width="10" height="12" rx="1"/>
    <rect x="955" y="170" width="10" height="12" rx="1"/>
    <rect x="970" y="170" width="10" height="12" rx="1"/>
    <rect x="955" y="190" width="10" height="12" rx="1"/>
    <rect x="970" y="190" width="10" height="12" rx="1"/>
    <!-- House -->
    <polygon points="1050,160 1100,120 1150,160"/>
    <rect x="1060" y="160" width="80" height="140"/>
    <rect x="1085" y="220" width="26" height="80" rx="2"/>
    <rect x="1068" y="175" width="16" height="16" rx="1"/>
    <rect x="1116" y="175" width="16" height="16" rx="1"/>
    <!-- Warehouse -->
    <rect x="790" y="180" width="80" height="120"/>
    <rect x="805" y="190" width="20" height="30" rx="1"/>
    <rect x="835" y="190" width="20" height="30" rx="1"/>
    <rect x="810" y="250" width="30" height="50" rx="2"/>
  </g>

  <!-- Decorative tool icons (left side, subtle) -->
  <g opacity="0.06" fill="#ffffff" transform="translate(60, 100)">
    <!-- Wrench -->
    <rect x="0" y="30" width="8" height="60" rx="3" transform="rotate(-30 4 60)"/>
    <circle cx="4" cy="30" r="12" fill="none" stroke="#ffffff" stroke-width="6"/>
  </g>
  <g opacity="0.06" fill="#ffffff" transform="translate(140, 160)">
    <!-- Hammer -->
    <rect x="6" y="20" width="6" height="50" rx="2"/>
    <rect x="-4" y="8" width="26" height="14" rx="3"/>
  </g>
  <g opacity="0.06" fill="#ffffff" transform="translate(40, 200)">
    <!-- Ruler -->
    <rect x="0" y="0" width="80" height="12" rx="2" transform="rotate(-15 40 6)"/>
  </g>

  <!-- Accent line -->
  <rect x="100" y="188" width="60" height="4" rx="2" fill="#f6ad55"/>

  <!-- Main text -->
  <text x="100" y="150" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="800" fill="#ffffff">
    <tspan font-size="48">Building</tspan><tspan font-size="48" fill="#f6ad55">Products</tspan><tspan font-size="48">Info</tspan>
  </text>

  <!-- Subtitle -->
  <text x="100" y="220" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#cbd5e0" letter-spacing="0.3">
    Independent product information, specifications &amp; buying guides
  </text>
  <text x="100" y="248" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#cbd5e0" letter-spacing="0.3">
    for UK building &amp; trade professionals
  </text>
</svg>
