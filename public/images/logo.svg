<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 48" width="320" height="48">
  <!-- House/building icon -->
  <g transform="translate(4, 4)">
    <!-- Roof -->
    <polygon points="20,2 38,16 2,16" fill="#f6ad55" stroke="#f6ad55" stroke-width="1" stroke-linejoin="round"/>
    <!-- Building body -->
    <rect x="5" y="16" width="30" height="22" rx="1" fill="#ffffff"/>
    <!-- Door -->
    <rect x="15" y="24" width="10" height="14" rx="1" fill="#1a365d"/>
    <!-- Windows -->
    <rect x="8" y="19" width="6" height="5" rx="1" fill="#1a365d"/>
    <rect x="26" y="19" width="6" height="5" rx="1" fill="#1a365d"/>
    <!-- Chimney -->
    <rect x="28" y="6" width="5" height="10" fill="#ffffff"/>
  </g>
  <!-- Text -->
  <text x="52" y="22" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
    <tspan>Building</tspan><tspan fill="#f6ad55">Products</tspan><tspan>Info</tspan>
  </text>
  <text x="52" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#cbd5e0" letter-spacing="0.5">
    UK Trade &amp; Building Product Information
  </text>
</svg>
