server {
    listen 80;
    server_name buildingproductsinfo.co.uk www.buildingproductsinfo.co.uk;

    # Uncomment for HTTPS redirect once certs are configured:
    # return 301 https://$host$request_uri;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets — long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|avif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML — no cache (always fresh)
    location ~* \.html$ {
        add_header Cache-Control "no-cache";
    }

    # SPA-style fallback for clean URLs
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Custom error page
    error_page 404 /404.html;
}

